<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pinterest Clone</title>
    <!-- Link CSS files -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/grids.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <header>
        <h1>Pinterest Clone</h1>
    </header>

    <main>
        <div class="grid-container">
            <!-- Replace the image sources with your own local image paths -->
            <div class="grid-item">
                <img src="./assets/images/dog.jpg" alt="Image 1">
            </div>
            <div class="grid-item">
                <img src="./assets/images/elephant.jpeg" alt="Image 2">
            </div>
            <div class="grid-item">
                <img src="./assets/images/pumpkin.png" alt="Image 3">
            </div>
            <div class="grid-item">
                <img src="./assets/images/watermelon dog.jpeg" alt="Image 4">
            </div>
            <div class="grid-item">
                <img src="./assets/images/yellow guy.jpeg" alt="Image 5">
            </div>
            <div class="grid-item">
                <img src="./assets/images/tree.jpg" alt="Image 6">
            </div>
        </div>        
    </main>

    <footer>
        <p>&copy; 2024 Pinterest Clone. All rights reserved.</p>
    </footer>
</body>
</html>
